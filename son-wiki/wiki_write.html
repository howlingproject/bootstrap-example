<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type='text/javascript' src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>        


<title>GliderWiki wiki write</title>
</head>
<body>

<div class="container">
	<form role="form">
		<div class="form-group">
			<label for="space_title">space title</label>
			<input type="text" class="form-control" id="space_title" placeholder="이미 생성된 공간 선택 가능하도록 셀렉트 박스로 (입력은 못함)">
		</div>
		<div class="form-group">
			<label for="title">title</label>
			<input type="text" class="form-control" id="title" placeholder="">
		</div>
	
		<script src="http://innovastudio.com/BootstrapLiveEditor2/scripts/innovaeditor.js" type="text/javascript"></script>
		<script src="http://innovastudio.com/BootstrapLiveEditor2/scripts/innovamanager.js" type="text/javascript"></script>
		
		<textarea id="textarea1" rows="4" cols="30"></textarea>
		<script type="text/javascript">
			$(document).ready(function () {
			    $('#textarea1').liveEdit({
			        css: ['bootstrap/css/bootstrap.min.css', 'bootstrap/bootstrap_extend.css'] /* Apply bootstrap css into the editing area */ ,            
			        groups: [
			                ["group1", "", ["Bold", "Italic", "Underline", "ForeColor", "RemoveFormat"]],
			                ["group2", "", ["Bullets", "Numbering", "Indent", "Outdent"]],
			                ["group3", "", ["Paragraph", "FontSize", "FontDialog", "TextDialog"]],
			                ["group4", "", ["LinkDialog", "ImageDialog", "TableDialog", "Emoticons", "Snippets"]],
			                ["group5", "", ["Undo", "Redo", "FullScreen", "SourceDialog"]]
			                ] /* Toolbar configuration */
			    });
			    $('#textarea1').data('liveEdit').startedit(); /* Run the Editor */
			});
		</script>
		<!--// Bootstrap Live Editor -->
		<br>
		<div class="form-inline">
			<label for="keyword" class="sr-only">키워드</label>
			<input type="text" class="form-control" id="keyword" style="width: 30%;" placeholder="키워드를 입력하세요. (최대 5개)">
			<button type="button" class="btn btn-primary btn-sm">키워드추가</button>
			
			<button type="button" class="btn btn-default btn-sm">
			  JAVA <span class="glyphicon glyphicon-remove"></span>
			</button>
			<button type="button" class="btn btn-default btn-sm">
			  Spring <span class="glyphicon glyphicon-remove"></span>
			</button>
			<button type="button" class="btn btn-default btn-sm">
			  Ubuntu <span class="glyphicon glyphicon-remove"></span>
			</button>
			
		</div>
		<br>
		<div class="form-group">
			<label for="file" class="sr-only">파일첨부</label>
			<input type="file" class="form-control" id="file" placeholder="파일 첨부 (최대 3개) ">
		</div>
		
	</form>
	<div class="col-md-1 col-md-offset-5">
		<button type="button" class="btn btn-primary btn-lg">저장</button>
	</div>
	<div class="col-md-1">
		<button type="button" class="btn btn-primary btn-lg">취소</button>
	</div>
	
</div>

</body>
</html>
