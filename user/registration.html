<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>::Enterprise OpenSource Wiki – GLiDER™</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://bootswatch.com/cerulean/bootstrap.min.css" rel="stylesheet">
    <link href="../css/glyphicons/glyphicons-free.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- header -->
<header class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button data-target=".bs-navbar-collapse" data-toggle="collapse" type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">GLiDERWiki</a>
        </div>

        <nav role="navigation" class="navbar-collapse bs-navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#"><em class='glyphicon-cogwheel'></em></a>

                    <div class="dropdown-menu">
                        <form class="form-inline login_member_form" role="form">
                            <div class="form-group">
                                <input type="text" placeholder="Username" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control">
                            </div>
                            <button type="submit" class="btn">Log in</button>
                        </form>
                        <div class="input-group pull-right">
                            <button type="button" class="btn btn-link">아이디 찾기</button>
                            <button type="button" class="btn btn-link">비밀번호 찾기</button>
                            <button type="button" class="btn btn-link">회원 가입</button>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</header>
<!--// header -->

<div class="container">

    <!--form-->
    <form class="form-horizontal" role="form" method="post">
        <h2 class="page-header">회원 가입 </h2>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">이메일</label>

            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email"/>
            </div>
        </div>
        <div class="form-group">
            <label for="nickname" class="col-sm-2 control-label">닉네임</label>

            <div class="col-sm-10">
                <input type="nickname" class="form-control" id="nickname" placeholder="Nickname"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword1" class="col-sm-2 control-label">비밀번호</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword1" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword2" class="col-sm-2 control-label">비밀번호 확인</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="homepage" class="col-sm-2 control-label">홈페이지</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="homepage" placeholder="Homepage"/>
            </div>
        </div>

        <div class="form-group">
            <label for="profile_image" class="col-sm-2 control-label">이미지</label>

            <div class="col-sm-10">
                <input type="file" id="profile_image"/>
            </div>
        </div>

        <div class="form-group">
            <label for="interesting" class="col-sm-2 control-label">관심 분야</label>

            <div class="col-sm-10">
                <div id="tag-info" class="form-inline">
                    <input type="text" class="form-control" id="interesting" placeholder="Interestring">
                    <button class="btn" type="button">Add <i class="glyphicon glyphicon-plus"></i></button>
                </div>
                <ul id="tag-cloud" style="padding-left: 0px; width:100%;"></ul>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12 text-center">
                <button type="button" class="btn btn-primary btn-lg active">가입 신청</button>
            </div>
        </div>
    </form>
    <!--/form-->
</div>

<!-- footer -->
<footer id="footer">
    <div class="container">
        <div class="col-md-12 text-center">
            <ul class="list-inline">
                <li>사이트 소개</li>
                <li>Wiki 다운로드</li>
                <li>Contact Us</li>
                <li>Home</li>
            </ul>
        </div>
        <div class="col-md-12 text-center">
            <p class="">
                Copyright © 2014 GLiDERWiki™ OpenSource Team
            </p>
        </div>
    </div>
</footer>
<!--// footer -->

</html>
